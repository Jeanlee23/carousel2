<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/carrusel.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <title>Carrusel</title>
</head>
<body>
    <div id="wrapper" class="banner">
        <div class="owl-carousel owl-theme">
            <div class="item" style="background-image: url(img/big-bg.jpg);"></div>
            <div class="item" style="background-image: url(img/web_image.jpg);""></div>
        </div>
        <div class="owl-controls">
            <div class="owl-nav">
                <div class="prevBtn"><i class="fa fa-chevron-left"></i></div>
                <div class="nextBtn"><i class="fa fa-chevron-right"></i></div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/carrusel.js"></script>
</body>
</html>
